    <!-- swiper.min.css랑 같은거 -->

<script>
    $(() => {
        $('#headers').load('header.html')

        $('.sec2>article>p').eq(0).addClass('on')
        $('.sec2>article>p').next().eq(0).addClass('on')

        $('.sec2 .title').mouseenter(function () {
            $('.sec2 .title').removeClass('on')
            $('.sec2 .title').next().removeClass('on')

            $(this).addClass('on')
            $(this).next().addClass('on')
        })
    })
</script>
